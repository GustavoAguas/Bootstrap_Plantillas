<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handlebars</title>
    <!-- Enlace al CDN de Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
	
	 <!-- Enlace al CDN de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
	 <!-- Enlace a la hoja de estilos -->
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Tienda || Mi ksita</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center">Productos Destacados</h1>

        <!-- Contenedor para productos -->
        <div id="product-container"></div>

       <!-- plantilla -->
<script id="product-template" type="text/x-handlebars-template">
    <div class="row">
        {{#each products}}
            <div class="col-md-6 col-lg-6 col-xl-6">
                <div class="card mt-3">
                    <img src="{{image}}" class="card-img-top custom-img mx-auto" alt="{{name}}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{name}}</h5>
                        <p class="card-text">{{description}}</p>
                        <p class="card-text"><strong>Precio: ${{price}}</strong></p>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</script>
		
		<!-- Footer -->
<footer class="text-center mt-5 py-3 bg-dark text-white">
    <p>&copy; 2024 Tienda Mi Ksita. Todos los derechos reservados.</p>
</footer>
		
	 <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- cargar la plantilla y datos -->
        <script>
            // Datos para la plantilla
            var data = {
                products: [
                    {
                        name: "AXE Ice Chill",
                        description: "Desodorante AXE Ice Chill de 150 ml.",
                        price: 8.21,
                        image: "img/axe.jpg"
                    },
                    {
                        name: "Gel EGO",
                        description: "Gel para el Cabello EGO Attraction Fragancia Essential de 200 g.",
                        price: 2.78,
                        image: "img/ego.jpg"
                    },
                    {
                        name: "Afeitadora GILLETTE",
                        description: "Afeitadora Desechable GILLETTE 3, incluyen 2 unidades.",
                        price: 5.71,
                        image: "img/gillette.jpg"
                    },
					{
                        name: "Shampoo PANTENE",
                        description: "Shampoo PANTENE Restauración Profunda de 200 ml.",
                        price: 6.99,
                        image: "img/pantene.jpg"
                    }
                ]
            };

            // Compilar la plantilla
            var source = document.getElementById("product-template").innerHTML;
            var template = Handlebars.compile(source);

            // Insertar el HTML
            document.getElementById("product-container").innerHTML = template(data);
        </script>
    </div>

</body>
</html>
